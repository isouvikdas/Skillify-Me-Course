spring:
  application:
    name: skillifymecourse
  data:
    mongodb:
      uri: ${mongo_uri}
      database: SkillifyMe
      auto-index-creation: true
      username: ${mongo_password}
      password: ${mongo_password}
server:
  PORT: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/